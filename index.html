<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="keywords" content="Qsoft, soft, test" />
      <meta name="description" content="This is a test tack by Qsoft." />
      <title>Qsoft</title>
      <!-- #region Styles conections head -->

      <link href="./styles/css/style.css" rel="stylesheet" />

      <!-- #endregion -->
   </head>
   <body>
      <header class="header">
         <div class="header__container">
            <a
               class="header__logo"
               href="https://qsoft.ru/"
               target="_blank"
               rel="noopener noreferrer"
               aria-label="Qsoft logo"
            ></a>
            <div class="header__search">
               <span class="icon"></span>
               <input
                  type="search"
                  name="search"
                  id="search"
                  placeholder="Найти..."
                  aria-label="Search partners field"
               />
            </div>
            <div class="header__user">
               <button class="header__button" aria-label="User account button">
                  <span id="userName"></span>
                  <img id="userAvatar" width="24" height="24" alt="" />
               </button>
            </div>
         </div>
      </header>
      <main class="main">
         <section class="partners">
            <h1>Наши партнёры</h1>
            <ul class="list">
               <li class="list__item">
                  <a href="https://www.henkel.ru/" target="_blank" rel="noopener noreferrer" aria-label="henkel">
                     <picture>
                        <source srcset="./images/webp/henkel.webp" type="image/webp" />
                        <source srcset="./images/webp_2x/henkel.webp 2x" type="image/webp" />
                        <source srcset="./images/png_2x/henkel.png 2x" type="image/png" />
                        <img src="./images/png/henkel.png" alt="" />
                     </picture>
                  </a>
               </li>
               <li class="list__item">
                  <a href="https://www.deere.ru/ru/" target="_blank" rel="noopener noreferrer" aria-label="john Deere">
                     <picture>
                        <source srcset="./images/webp/johnDeere.webp" type="image/webp" />
                        <source srcset="./images/webp_2x/johnDeere.webp 2x" type="image/webp" />
                        <source srcset="./images/png_2x/johnDeere.png 2x" type="image/png" />
                        <img src="./images/png/johnDeere.png" alt="" />
                     </picture>
                  </a>
               </li>
               <li class="list__item">
                  <a href="https://mcdonalds.ru/" target="_blank" rel="noopener noreferrer" aria-label="mcdonalds">
                     <picture>
                        <source srcset="./images/webp/mcDonalds.webp" type="image/webp" />
                        <source srcset="./images/webp_2x/mcDonalds.webp 2x" type="image/webp" />
                        <source srcset="./images/png_2x/mcDonalds.png 2x" type="image/png" />
                        <img src="./images/png/mcDonalds.png" alt="" />
                     </picture>
                  </a>
               </li>
               <li class="list__item">
                  <a href="https://www.ikea.com/ru/ru/" target="_blank" rel="noopener noreferrer" aria-label="ikea">
                     <picture>
                        <source srcset="./images/webp/ikea.webp" type="image/webp" />
                        <source srcset="./images/webp_2x/ikea.webp 2x" type="image/webp" />
                        <source srcset="./images/png_2x/ikea.png 2x" type="image/png" />
                        <img src="./images/png/ikea.png" alt="" />
                     </picture>
                  </a>
               </li>
               <li class="list__item">
                  <a href="https://www.reebok.ru/" target="_blank" rel="noopener noreferrer" aria-label="reebok">
                     <picture>
                        <source srcset="./images/webp/reebok.webp" type="image/webp" />
                        <source srcset="./images/webp_2x/reebok.webp 2x" type="image/webp" />
                        <source srcset="./images/png_2x/reebok.png 2x" type="image/png" />
                        <img src="./images/png/reebok.png" alt="" />
                     </picture>
                  </a>
               </li>
               <li class="list__item">
                  <a href="https://www.nike.com/ru/" target="_blank" rel="noopener noreferrer" aria-label="nike">
                     <picture>
                        <source srcset="./images/webp/nike.webp" type="image/webp" />
                        <source srcset="./images/webp_2x/nike.webp 2x" type="image/webp" />
                        <source srcset="./images/png_2x/nike.png 2x" type="image/png" />
                        <img src="./images/png/nike.png" alt="" />
                     </picture>
                  </a>
               </li>
               <li class="list__item">
                  <a
                     href="https://www.cat.com/ru_RU.html"
                     target="_blank"
                     rel="noopener noreferrer"
                     aria-label="caterpillar"
                  >
                     <picture>
                        <source srcset="./images/webp/caterpillar.webp" type="image/webp" />
                        <source srcset="./images/webp_2x/caterpillar.webp 2x" type="image/webp" />
                        <source srcset="./images/png_2x/caterpillar.png 2x" type="image/png" />
                        <img src="./images/png/caterpillar.png" alt="" />
                     </picture>
                  </a>
               </li>
            </ul>
         </section>
      </main>
      <script async src="./scripts/main.js"></script>
   </body>
</html>
